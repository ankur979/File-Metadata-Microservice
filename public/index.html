<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Metadata Microservice</title>
  <style>
    .container{
  text-align:center;
  
  }
    .formData{
      border:1px solid black;
      padding: 30px;
      width: 40%;
      margin: auto;
      text-align : center;
    }
    .input{
      width:200px;
      display: block;
      text-align : center;
      margin:7px auto;
    }
  </style>
  
</head>
<body>
  <div class='container'>
    <h1>API Project: File Metadata Microservice</h1>
    <h3>Usage:</h3>
    <p>Please Upload a File ... </p>
    <div class='formData'>
      <form enctype="multipart/form-data" method="post" action='/api/fileanalyse'>
        <input type="file" name="upfile" class='input'/>
        <button type="submit" class='input'>Upload file</button>
      </form>
    </div>
  </div>
</body>
</html>
